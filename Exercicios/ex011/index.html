<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>   
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir áudios em HTML5 </P>
    <audio src="midia/gooddays.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p><audio preload="metadata" autoplay controls loop>
        <source src="midia/playdead.mp3" type="audio/mpeg">
        <source src="midia/playdead.ogg" type="audio/ogg">
        <source src="midia/playdead.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.  <a href="https://studio.youtube.com/channel/UC_mzwJCP7RwGB0-QZb6lxww/music">Clique aqui para baixar o arquivo em MP3</a> </p>
    </audio></p>
    

    
</body>
</html>
